<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="https://unpkg.com/sakura.css/css/sakura.css" rel="stylesheet">
		<link rel="stylesheet" href="index.css">

		<title>Rock, Paper, Scissors!</title>
	</head>
	<body>
		<h1>Rock, Paper, Scissors</h1>
		<hr>

		<div id="title">
			<p>Pick a game mode.</p>
			<input type="button" id="random" value="Random Mode">
			<input type="button" id="reddit" value="Redditor Mode">
			<input type="button" id="psychology" value="Psychology PhD Mode">
		</div>

		<div id="game">
			<div id="results">
				<h3 id="result">Result: Tie</h3>
				<p id="streakText">Ha! You have lost <span id="streak">3</span> rounds in a row.</p>
				<p>You're probably going to lose the next round, because you're
				bad at Rock, Paper, Scissors.</p>
				<input id="next" type="button" value="Next round">
				<input id="exit" type="button" value="Exit to menu">
			</div>

			<div id="play">
				<p>Round <span id="round">1</span>: Pick an option.</p>
				<img id="rock" src="rock.png">
				<img id="paper" src="paper.png">
				<img id="scissors" src="scissors.png">
			</div>
		</div>

		<script src="index.js"></script>

		<hr>
		<p>by Michael Skyba</p>
	</body>
</html>
