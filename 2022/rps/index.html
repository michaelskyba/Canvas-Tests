<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="https://unpkg.com/sakura.css/css/sakura.css" rel="stylesheet">
		<link rel="stylesheet" href="index.css">

		<title>Rock, Paper, Scissors!</title>
	</head>
	<body>
		<h1>Rock, Paper, Scissors</h1>
		<hr>

		<div id="title">
			<p class="text">Pick a game mode.</p>
			<input type="button" id="random" value="Random Mode">
			<input type="button" id="reddit" value="Redditor Mode">
			<input type="button" id="psychology" value="Psychology PhD Mode">
		</div>

		<div id="game">
			<p class="text">Pick an option.</p>
			<img width="150" src="rock.png">
			<img width="150" src="paper.png">
			<img width="150" src="scissors.png">
		</div>

		<script src="index.js"></script>

		<hr>
		<p>by Michael Skyba</p>
	</body>
</html>
